name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_CLI_VERSION: "latest"
  ANCHOR_VERSION: "0.32.1"
  RUST_TOOLCHAIN: "1.89.0"
  BUN_VERSION: "latest"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Check TS/JS formatting
        run: bun run format

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Install Solana CLI
        uses: solana-program/setup-solana@v1
        with:
          solana-cli-version: ${{ env.SOLANA_CLI_VERSION }}

      - name: Install Anchor CLI
        uses: coral-xyz/setup-anchor@v3
        with:
          anchor-version: ${{ env.ANCHOR_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Generate Solana keypair
        run: solana-keygen new --no-bip39-passphrase

      - name: Build program
        run: anchor build

      - name: Verify program keypair matches declared ID
        run: anchor keys verify samizdat

      - name: Generate Codama client
        run: bun createCodamaClient.ts

      - name: Run tests
        run: anchor test
